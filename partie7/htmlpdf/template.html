<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservations</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Réservations</h1>
    <table>
        <tr>
            <th>Utilisateur</th>
            <th>Départ</th>
            <th>Arrivée</th>
            <th>Distance (km)</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.user }}</td>
            <td>{{ row.depart }}</td>
            <td>{{ row.arrivee }}</td>
            <td>{{ row.distance }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
